<h1>All Posts</h1>
<div class="list-group">
	<a ui-sref="post({postId: post.id })" class="list-group-item" ng-repeat="post in posts">
		{{ post.message | limitTo:25 }}<span ng-if="post.message.length>25">...</span> <span class="pull-right text-muted">{{ post.datetime | date:'medium'}}</span>
	</a>
</div>
